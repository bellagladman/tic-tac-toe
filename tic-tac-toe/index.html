<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Tic-tac-toe</title>
</head>
<body>
    <section>
        <div class="header">
            <h1>TIC-TAC-TOE</h1>
            <div class="whoseTurnIsIt player1">Player 1, it's your turn</div>
        </div>
        
        <br>
        <br>

        <div class="board">
            <div class="cell" id="one">Cell 1</div>
            <div class="cell" id="two">Cell 2</div>
            <div class="cell" id="three">Cell 3</div>
            <div class="cell" id="four">Cell 4</div>
            <div class="cell" id="five">Cell 5</div>
            <div class="cell" id="six">Cell 6</div>
            <div class="cell" id="seven">Cell 7</div>
            <div class="cell" id="eight">Cell 8</div>
            <div class="cell" id="nine">Cell 9</div>
        </div>
    </section>
    
    <script src="index.js"></script>

</body>
</html>
